# This file defines what to install on every possible machine,
# architecture independent, OS independent (with exceptions) and package
# manager independent. This simplifies cross-platform package installation.

# install on everything, generally CLI things
common:
  - vim
  - git
  - httpie
  - tree
  - tmux
  - dstask
  - pass
  - bash
  - bash-completion
  - zsh
  - gnupg2
  - openssh
  - ncdu
  - tmpreaper
  - nvim
  - ripgrep
  - fzf
  - go
  - python3
  - ykman
  - ansible
  - httrack
  - ffmpeg
  - curl
  - jq

# all non-server machines (mac, desktop ubuntu, desktop arch etc)
workstation:
  - firefox
  - browserpass

# non-server mac
mac:
  - spectacle
  - alacritty
  - iproute2mac
  - pinentry-mac

linux:
  - scdaemon
  - pcscd
  - powertop

# non-server ubuntu, arch etc (not raspbian)
linux_workstation:
  - i3 # to be replaced with sway, transition in progress
  - xautolock
  - i3status
  - dmenu
  - sway
  - rxvt-unicode-256color

# remove if name matches on default or custom handler
purge:
  - light-locker
  - xfce4-power-manager
