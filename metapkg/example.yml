# common to all: handler, dependencies, post_install
# name is set from filename, unless overridden (which works like an alias)

--
# gnupg2.yml
handler: apt
dependencies:
  - foo
  - bar
post_install:
  - ln -sf /usr/local/bin/gpg /usr/local/bin/gpg2

--
# dstask.yml
handler: url_exe
url: https://github.com/naggie/dstask/releases/download/v0.8/dstask-darwin-amd64
sha256: 08239f5cd9f56053e3b0ddc09d0e2b1b40083964810edd22161c25c6e09f12b8
target: /usr/local/bin/dstask

--
# ripgrep.yml
handler: url_archive
url:  https://github.com/BurntSushi/ripgrep/releases/download/0.10.0/ripgrep-0.10.0-x86_64-unknown-linux-musl.tar.gz
sha256: c76080aa807a339b44139885d77d15ad60ab8cdd2c2fdaf345d0985625bc0f97
map:
  rg: /usr/local/bin/rg

--
# ansible.yml
handler: pip
dependencies:
  - libssl-dev
